<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenMarket - Home</title>

    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS v3 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Iconify Icons -->
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'var(--background)',
                        foreground: 'var(--foreground)',
                        card: {
                            DEFAULT: 'var(--card)',
                            foreground: 'var(--card-foreground)',
                        },
                        popover: {
                            DEFAULT: 'var(--popover)',
                            foreground: 'var(--popover-foreground)',
                        },
                        primary: {
                            DEFAULT: 'var(--primary)',
                            foreground: 'var(--primary-foreground)',
                        },
                        secondary: {
                            DEFAULT: 'var(--secondary)',
                            foreground: 'var(--secondary-foreground)',
                        },
                        muted: {
                            DEFAULT: 'var(--muted)',
                            foreground: 'var(--muted-foreground)',
                        },
                        accent: {
                            DEFAULT: 'var(--accent)',
                            foreground: 'var(--accent-foreground)',
                        },
                        destructive: {
                            DEFAULT: 'var(--destructive)',
                            foreground: '#ffffff',
                        },
                        border: 'var(--border)',
                        input: 'var(--input)',
                        ring: 'var(--ring)',
                    },
                    fontFamily: {
                        sans: ['var(--font-sans)', 'system-ui', 'sans-serif'],
                        heading: ['var(--font-heading)', 'system-ui', 'sans-serif'],
                        serif: ['var(--font-serif)', 'Georgia', 'serif'],
                        mono: ['var(--font-mono)', 'monospace'],
                    },
                    borderRadius: {
                        sm: 'calc(var(--radius) - 4px)',
                        md: 'calc(var(--radius) - 2px)',
                        lg: 'var(--radius)',
                        xl: 'calc(var(--radius) + 4px)',
                        '2xl': 'calc(var(--radius) + 8px)',
                        '3xl': 'calc(var(--radius) + 12px)',
                    },
                },
            },
        }
    </script>

    <style>
        :root {
            --background: #f8faf9;
            --foreground: #1a2e1a;
            --card: #ffffff;
            --card-foreground: #1a2e1a;
            --popover: #ffffff;
            --popover-foreground: #1a2e1a;
            --primary: #15803d;
            --primary-foreground: #ffffff;
            --secondary: #dcfce7;
            --secondary-foreground: #14532d;
            --muted: #f0fdf4;
            --muted-foreground: #64748b;
            --accent: #f59e0b;
            --accent-foreground: #ffffff;
            --destructive: #ef4444;
            --border: #e2e8f0;
            --input: #e2e8f0;
            --ring: #15803d;
            --radius: 24px;
            --font-sans: "Plus Jakarta Sans", system-ui, sans-serif;
            --font-heading: "Outfit", system-ui, sans-serif;
            --font-serif: "Playfair Display", Georgia, serif;
            --font-mono: "JetBrains Mono", monospace;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--foreground);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }

        .pt-safe {
            padding-top: env(safe-area-inset-top, 0px);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        button,
        a,
        [role="button"] {
            transition: all 0.15s ease;
        }

        img {
            image-rendering: -webkit-optimize-contrast;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <div
        class="bg-background min-h-screen relative font-sans text-foreground pb-28 overflow-x-hidden selection:bg-primary/30">

        <!-- Header Section -->
        <header
            class="px-6 pt-14 pb-4 flex justify-between items-center z-10 sticky top-0 bg-background/80 backdrop-blur-md">
            <div class="flex flex-col">
                <span class="text-xs text-muted-foreground font-medium mb-0.5">Joylashuv</span>
                <button class="flex items-center gap-1 group">
                    <iconify-icon icon="lucide:map-pin" class="text-primary text-lg"></iconify-icon>
                    <span
                        class="text-lg font-heading font-bold text-foreground group-active:text-primary transition-colors">Toshkent,
                        Chilonzor</span>
                    <iconify-icon icon="lucide:chevron-down"
                        class="text-muted-foreground text-sm mt-0.5"></iconify-icon>
                </button>
            </div>
            <button
                class="w-10 h-10 rounded-full bg-card border border-border/50 flex items-center justify-center shadow-sm relative">
                <iconify-icon icon="lucide:bell" class="text-foreground text-xl"></iconify-icon>
                <span class="absolute top-2 right-2.5 w-2 h-2 bg-destructive rounded-full border border-card"></span>
            </button>
        </header>

        <!-- Search Bar -->
        <div class="px-6 mb-8">
            <div
                class="bg-card h-14 rounded-2xl shadow-[0_4px_20px_rgb(0,0,0,0.03)] flex items-center px-4 border border-border/40 transition-all focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20">
                <iconify-icon icon="lucide:search" class="text-muted-foreground text-xl mr-3"></iconify-icon>
                <input type="text" placeholder="Meva va sabzavotlarni qidirish..."
                    class="flex-1 bg-transparent border-none outline-none text-foreground placeholder:text-muted-foreground/70 font-medium">
                <button class="w-8 h-8 flex items-center justify-center rounded-lg bg-muted text-primary">
                    <iconify-icon icon="lucide:mic" class="text-lg"></iconify-icon>
                </button>
            </div>
        </div>

        <!-- Seasonal Offers (Horizontal Scroll) -->
        <div class="mb-8">
            <div class="px-6 flex justify-between items-end mb-4">
                <h2 class="text-xl font-heading font-bold text-foreground">Mavsumiy Takliflar</h2>
                <button class="text-primary text-sm font-semibold">Barchasi</button>
            </div>

            <div class="flex overflow-x-auto px-6 gap-4 pb-4 scrollbar-hide snap-x">
                <!-- Promo Card 1 -->
                <div
                    class="snap-center shrink-0 w-[85%] h-48 rounded-3xl bg-primary relative overflow-hidden shadow-lg shadow-primary/20 flex flex-col justify-center px-6">
                    <div class="absolute right-[-20px] bottom-[-20px] w-40 h-40 bg-white/10 rounded-full blur-2xl">
                    </div>
                    <div class="relative z-10 max-w-[60%]">
                        <span
                            class="inline-block px-3 py-1 bg-white/20 backdrop-blur-sm rounded-lg text-white text-xs font-bold mb-3 border border-white/10">30%
                            Chegirma</span>
                        <h3 class="text-2xl font-heading font-bold text-white leading-tight mb-2">Yozgi Yangi Meva
                            To'plami</h3>
                        <button
                            class="bg-white text-primary px-4 py-2 rounded-xl text-sm font-bold shadow-sm mt-2 active:scale-95 transition-transform">Xarid
                            qilish</button>
                    </div>
                    <div class="absolute -right-4 bottom-0 w-40 h-40">
                        <img src="https://images.unsplash.com/photo-1610832958506-aa56368176cf?q=80&w=300&auto=format&fit=crop"
                            alt="Fruits" class="w-full h-full object-contain drop-shadow-2xl scale-125"
                            style="filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));">
                    </div>
                </div>

                <!-- Promo Card 2 -->
                <div
                    class="snap-center shrink-0 w-[85%] h-48 rounded-3xl bg-secondary relative overflow-hidden shadow-sm flex flex-col justify-center px-6 border border-primary/10">
                    <div class="relative z-10 max-w-[60%]">
                        <span
                            class="inline-block px-3 py-1 bg-primary/10 rounded-lg text-primary text-xs font-bold mb-3">Organik</span>
                        <h3 class="text-2xl font-heading font-bold text-secondary-foreground leading-tight mb-2">Yashil
                            Sabzavotlar</h3>
                        <button
                            class="bg-primary text-primary-foreground px-4 py-2 rounded-xl text-sm font-bold shadow-sm mt-2">Ko'rish</button>
                    </div>
                    <div class="absolute -right-2 bottom-0 w-36 h-36">
                        <img src="https://images.unsplash.com/photo-1540420773420-3366772f4999?q=80&w=300&auto=format&fit=crop"
                            alt="Vegetables" class="w-full h-full object-contain drop-shadow-xl scale-110"
                            style="filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));">
                    </div>
                </div>
            </div>
        </div>

        <!-- Categories Chips -->
        <div class="flex overflow-x-auto px-6 gap-3 mb-8 scrollbar-hide">
            <button
                class="px-5 py-2.5 bg-primary text-primary-foreground rounded-full text-sm font-bold shadow-md shadow-primary/20 shrink-0">Barchasi</button>
            <button
                class="px-5 py-2.5 bg-card border border-border text-muted-foreground rounded-full text-sm font-medium shrink-0 whitespace-nowrap">Mevalar
                üçã</button>
            <button
                class="px-5 py-2.5 bg-card border border-border text-muted-foreground rounded-full text-sm font-medium shrink-0 whitespace-nowrap">Sabzavotlar
                ü•¶</button>
            <button
                class="px-5 py-2.5 bg-card border border-border text-muted-foreground rounded-full text-sm font-medium shrink-0 whitespace-nowrap">Ko'katlar
                üåø</button>
        </div>

        <!-- Popular Products Grid -->
        <div class="px-6">
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-xl font-heading font-bold text-foreground">Ommabop Mahsulotlar</h2>
                <button class="text-primary text-sm font-semibold">Filtr</button>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- Product 1 -->
                <div class="bg-card p-3 rounded-3xl shadow-sm border border-border/40 relative group">
                    <button
                        class="absolute top-3 right-3 w-8 h-8 bg-muted/50 rounded-full flex items-center justify-center z-10 active:bg-red-50 transition-colors">
                        <iconify-icon icon="lucide:heart"
                            class="text-muted-foreground hover:text-destructive transition-colors text-lg"></iconify-icon>
                    </button>
                    <div
                        class="h-32 w-full flex items-center justify-center mb-2 bg-background/50 rounded-2xl overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6?q=80&w=300&auto=format&fit=crop"
                            alt="Apple" class="h-full w-full object-cover mix-blend-multiply opacity-90">
                    </div>
                    <div class="px-1">
                        <h4 class="font-bold text-foreground text-lg mb-1">Qizil Olma</h4>
                        <p class="text-xs text-muted-foreground mb-3 font-medium">1 kg narxi</p>
                        <div class="flex justify-between items-center">
                            <span class="text-primary font-bold text-lg">15,000</span>
                            <button
                                class="w-9 h-9 bg-primary text-primary-foreground rounded-xl flex items-center justify-center shadow-lg shadow-primary/20 active:scale-90 transition-transform">
                                <iconify-icon icon="lucide:plus" class="text-xl"></iconify-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Product 2 -->
                <div class="bg-card p-3 rounded-3xl shadow-sm border border-border/40 relative group">
                    <button
                        class="absolute top-3 right-3 w-8 h-8 bg-muted/50 rounded-full flex items-center justify-center z-10">
                        <iconify-icon icon="lucide:heart" class="text-destructive text-lg fill-current"></iconify-icon>
                    </button>
                    <div
                        class="h-32 w-full flex items-center justify-center mb-2 bg-background/50 rounded-2xl overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1582515048685-98ea1a7fc58d?q=80&w=300&auto=format&fit=crop"
                            alt="Bok Choy" class="h-full w-full object-cover mix-blend-multiply opacity-90">
                    </div>
                    <div class="px-1">
                        <h4 class="font-bold text-foreground text-lg mb-1">Bok Choy</h4>
                        <p class="text-xs text-muted-foreground mb-3 font-medium">1 dona</p>
                        <div class="flex justify-between items-center">
                            <span class="text-primary font-bold text-lg">8,000</span>
                            <button
                                class="w-9 h-9 bg-primary text-primary-foreground rounded-xl flex items-center justify-center shadow-lg shadow-primary/20 active:scale-90 transition-transform">
                                <iconify-icon icon="lucide:plus" class="text-xl"></iconify-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Product 3 -->
                <div class="bg-card p-3 rounded-3xl shadow-sm border border-border/40 relative group">
                    <button
                        class="absolute top-3 right-3 w-8 h-8 bg-muted/50 rounded-full flex items-center justify-center z-10">
                        <iconify-icon icon="lucide:heart"
                            class="text-muted-foreground hover:text-destructive transition-colors text-lg"></iconify-icon>
                    </button>
                    <div
                        class="h-32 w-full flex items-center justify-center mb-2 bg-background/50 rounded-2xl overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1587049352846-4a222e784d38?q=80&w=300&auto=format&fit=crop"
                            alt="Banana" class="h-full w-full object-cover mix-blend-multiply opacity-90">
                    </div>
                    <div class="px-1">
                        <h4 class="font-bold text-foreground text-lg mb-1">Banan</h4>
                        <p class="text-xs text-muted-foreground mb-3 font-medium">1 kg narxi</p>
                        <div class="flex justify-between items-center">
                            <span class="text-primary font-bold text-lg">22,000</span>
                            <button
                                class="w-9 h-9 bg-primary text-primary-foreground rounded-xl flex items-center justify-center shadow-lg shadow-primary/20 active:scale-90 transition-transform">
                                <iconify-icon icon="lucide:plus" class="text-xl"></iconify-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Product 4 -->
                <div class="bg-card p-3 rounded-3xl shadow-sm border border-border/40 relative group">
                    <span
                        class="absolute top-3 left-3 bg-accent text-accent-foreground text-[10px] font-bold px-2 py-1 rounded-md z-10">Yangi</span>
                    <button
                        class="absolute top-3 right-3 w-8 h-8 bg-muted/50 rounded-full flex items-center justify-center z-10">
                        <iconify-icon icon="lucide:heart"
                            class="text-muted-foreground hover:text-destructive transition-colors text-lg"></iconify-icon>
                    </button>
                    <div
                        class="h-32 w-full flex items-center justify-center mb-2 bg-background/50 rounded-2xl overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1598170845058-32b9d6a5da37?q=80&w=300&auto=format&fit=crop"
                            alt="Carrot" class="h-full w-full object-cover mix-blend-multiply opacity-90">
                    </div>
                    <div class="px-1">
                        <h4 class="font-bold text-foreground text-lg mb-1">Sabzi</h4>
                        <p class="text-xs text-muted-foreground mb-3 font-medium">1 bog'lam</p>
                        <div class="flex justify-between items-center">
                            <span class="text-primary font-bold text-lg">4,500</span>
                            <button
                                class="w-9 h-9 bg-primary text-primary-foreground rounded-xl flex items-center justify-center shadow-lg shadow-primary/20 active:scale-90 transition-transform">
                                <iconify-icon icon="lucide:plus" class="text-xl"></iconify-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div
            class="fixed bottom-0 left-0 right-0 bg-card/90 backdrop-blur-xl border-t border-border/40 pb-5 pt-3 px-2 z-50">
            <div class="flex justify-around items-center">
                <button class="flex flex-col items-center justify-center w-16 h-14 space-y-1">
                    <div class="w-10 h-8 rounded-full bg-primary/10 flex items-center justify-center">
                        <iconify-icon icon="lucide:home" class="text-primary text-xl"></iconify-icon>
                    </div>
                    <span class="text-[10px] font-bold text-primary">Bosh sahifa</span>
                </button>
                <button
                    class="flex flex-col items-center justify-center w-16 h-14 space-y-1 text-muted-foreground hover:text-foreground transition-colors">
                    <iconify-icon icon="lucide:search" class="text-2xl mb-0.5"></iconify-icon>
                    <span class="text-[10px] font-medium">Katalog</span>
                </button>
                <button
                    class="flex flex-col items-center justify-center w-16 h-14 space-y-1 text-muted-foreground hover:text-foreground transition-colors relative">
                    <div class="relative">
                        <iconify-icon icon="lucide:shopping-cart" class="text-2xl mb-0.5"></iconify-icon>
                        <span
                            class="absolute -top-1 -right-1.5 w-4 h-4 bg-destructive text-white text-[9px] font-bold flex items-center justify-center rounded-full border border-card">2</span>
                    </div>
                    <span class="text-[10px] font-medium">Savatcha</span>
                </button>
                <button
                    class="flex flex-col items-center justify-center w-16 h-14 space-y-1 text-muted-foreground hover:text-foreground transition-colors">
                    <iconify-icon icon="lucide:user" class="text-2xl mb-0.5"></iconify-icon>
                    <span class="text-[10px] font-medium">Profil</span>
                </button>
            </div>
            <div class="w-full flex justify-center mt-2">
                <div class="w-32 h-1 bg-foreground/20 rounded-full"></div>
            </div>
        </div>
    </div>
</body>

</html>
